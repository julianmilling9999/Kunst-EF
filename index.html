<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PIF – Produktübersicht</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    /* FINALES DESIGN V3: Extrem leicht, subtil, ätherisch und frostig */

    :root {
        /* Ätherische, fast weiße Farbpalette */
        --color-bg-start: #f8faff; /* Fast weiß, minimales Blau */
        --color-bg-end: #f0f4ff;   /* Sehr helles, kühles Grau-Blau */
        --color-text-dark: #607d8b; /* Subtiles Blue-Grey - maximal leicht */
        --color-text-light: #b0bec5; /* Extrem helles Grau für Subtext */
        --color-accent: #b3e5fc; /* Sehr helles, eisiges Akzent-Blau */
        
        /* Glassmorphismus-Variablen (Maximale Subtilität) */
        --glass-bg: rgba(255, 255, 255, 0.3); /* Maximal transparent */
        --glass-border: rgba(255, 255, 255, 0.7); /* Sehr heller Rand */
        --glass-shadow: rgba(0, 0, 0, 0.01); /* Kaum sichtbarer Schatten */
        --glass-shadow-hover: rgba(0, 0, 0, 0.05);
    }

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, var(--color-bg-start), var(--color-bg-end));
        color: var(--color-text-dark);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
    }

    header {
        text-align: center;
        margin-bottom: 60px;
        max-width: 800px;
        /* Text-Schatten wird noch subtiler */
        text-shadow: 0 0 1px rgba(255, 255, 255, 0.9);
    }

    header h1 {
        font-size: 3.2rem;
        font-weight: 700;
        margin: 0;
        color: var(--color-text-dark);
        letter-spacing: -0.02em;
    }

    header p {
        margin-top: 12px;
        font-size: 1.15rem;
        color: var(--color-text-light);
        font-weight: 300;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 35px;
        max-width: 1200px;
        width: 100%;
        padding-bottom: 60px;
    }

    .product-tile {
        /* Glassmorphismus-Effekt: Maximal leicht und zart */
        backdrop-filter: blur(10px); /* Leichtere Unschärfe */
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 35px;
        text-align: center;
        box-shadow: 0 2px 8px var(--glass-shadow);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .product-tile:hover {
        transform: translateY(-5px); /* Subtiler Schwebe-Effekt */
        box-shadow: 0 8px 20px var(--glass-shadow-hover);
        background: rgba(255, 255, 255, 0.5);
    }

    .product-tile h2 {
        font-size: 1.4rem;
        font-weight: 500;
        margin: 18px 0 0 0;
    }

    .product-icon {
        width: 65px;
        height: 65px;
        stroke-width: 1.5; /* Noch feinere Linien */
        fill: none;
        stroke: var(--color-text-dark);
        stroke-linecap: round;
        stroke-linejoin: round;
        transition: stroke 0.3s ease-in-out;
        /* Frost-Effekt wird extrem subtil */
        filter: drop-shadow(0 0 1px var(--color-accent));
    }

    .product-tile:hover .product-icon {
        stroke: var(--color-accent);
    }

    footer {
        margin-top: auto;
        padding: 30px;
        font-size: 0.9rem;
        color: var(--color-text-light);
        text-align: center;
    }
</style>
</head>
<body>

<header>
    <h1>Produkt-Informationsblätter</h1>
    <p> BIENEN AG </p>
</header>

<div class="grid-container">

    <!-- Gruppe 1: Handcreme (Barren-Icon) -->
    <a href="handcremebar-pif.pdf" class="product-tile">
        <svg class="product-icon" viewBox="0 0 64 64">
            <!-- Minimalistisches Barren-Icon (Umriss) -->
            <rect x="16" y="20" width="32" height="24" rx="4" />
        </svg>
        <h2>Handcreme – Bar</h2>
    </a>

    <a href="handcremefest-pif.pdf" class="product-tile">
        <svg class="product-icon" viewBox="0 0 64 64">
            <!-- Minimalistisches Barren-Icon (Umriss) -->
            <rect x="16" y="20" width="32" height="24" rx="4" />
        </svg>
        <h2>Handcreme – Fest</h2>
    </a>

    <!-- Gruppe 2: Lippenpflege (Dosen-Icon) -->
    <a href="lippenbalsam-pif.pdf" class="product-tile">
        <svg class="product-icon" viewBox="0 0 64 64">
            <!-- Minimalistisches Dosen-Icon (Umriss) -->
            <circle cx="32" cy="32" r="18" />
        </svg>
        <h2>Lippenbalsam (Dose)</h2>
    </a>

    <a href="lippenpflege-pif.pdf" class="product-tile">
        <svg class="product-icon" viewBox="0 0 64 64">
            <!-- Minimalistisches Dosen-Icon (Umriss) -->
            <circle cx="32" cy="32" r="18" />
        </svg>
        <h2>Lippenpflege (Dose)</h2>
    </a>

    <a href="lipstick-pif.pdf" class="product-tile">
        <svg class="product-icon" viewBox="0 0 64 64">
            <!-- Minimalistisches Stift-Icon (Umriss) -->
            <rect x="24" y="16" width="16" height="32" rx="4" />
        </svg>
        <h2>Lipstick (Stift)</h2>
    </a>

    <a href="muster-pif.pdf" class="product-tile">
        <svg class="product-icon" viewBox="0 0 64 64">
            <!-- Minimalistisches Stift-Icon (Umriss) -->
            <rect x="24" y="16" width="16" height="32" rx="4" />
        </svg>
        <h2>Administration</h2>
    </a>

</div>

<footer>
    © 2025 BIENEN AG – Alle Rechte vorbehalten /// TEK-CLOUD
</footer>

</body>
</html>
